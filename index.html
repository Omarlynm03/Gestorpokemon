<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Pokémon</h1>

        <!-- Formulario -->
        <form id="pokemonForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="pokemonTitle" class="form-label">Título del Pokémon</label>
                <input type="text" id="pokemonTitle" class="form-control" required>
                <div class="invalid-feedback">Por favor, introduce el título del Pokémon.</div>
            </div>
            <div class="mb-3">
                <label for="pokemonRegion" class="form-label">Región</label>
                <input type="text" id="pokemonRegion" class="form-control" required>
                <div class="invalid-feedback">Por favor, introduce la región.</div>
            </div>
            <div class="mb-3">
                <label for="pokemonDescription" class="form-label">Descripción</label>
                <textarea id="pokemonDescription" class="form-control" rows="3" required></textarea>
                <div class="invalid-feedback">Por favor, introduce una descripción.</div>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpiar</button>
        </form>

        <!-- Contenedor de tarjetas -->
        <div id="pokemonCards" class="row mt-5">
            <!-- Las tarjetas dinámicas se agregarán aquí -->
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
